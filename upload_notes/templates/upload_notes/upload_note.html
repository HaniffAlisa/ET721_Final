{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Note</title>
</head>
<body>
    <h1>Upload a New Note</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Note</button>
</form>
<a href="{% url 'upload_notes:notes_list' %}">Back to Notes List</a>
</body>
</html>
