{% extends 'base.html' %}

{% block content %}
<h2>Upload a New Note</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Note</button>
</form>
<a href="{% url 'upload_notes:notes_list' %}">Back to Notes List</a>
{% endblock %}
