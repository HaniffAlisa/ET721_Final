{% extends 'base.html' %}

{% block content %}
<h2>Uploaded Notes</h2>
<a href="{% url 'upload_notes:upload_note' %}">Upload a New Note</a>
<ul>
    {% for note in notes %}
        <li>
            <strong>{{ note.title }}</strong> (Subject: {{ note.subject }})<br>
            <img src="{{ note.image.url }}" alt="{{ note.title }}" width="300"><br>
            <a href="{% url 'upload_notes:delete_note' note.id %}" class="delete-link">Delete</a>
        </li>
    {% empty %}
        <p>No notes uploaded yet.</p>
    {% endfor %}
</ul>
{% endblock %}
