{% extends 'base.html' %}

{% block content %}
<h2>{{ blog.title }}</h2>
<p>{{ blog.content }}</p>
<p>By {{ blog.author }}</p>
<p>Published on {{ blog.created_at|date:"M d, Y" }}</p>
<a href="{% url 'blog:edit_blog' blog.id %}">Edit</a>
<a href="{% url 'blog:delete_blog' blog.id %}">Delete</a>
<a href="{% url 'blog:blog_list' %}">Back to Blog List</a>
{% endblock %}
